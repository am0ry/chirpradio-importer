<table class="table">
{{#each}}
{{#view App.AlbumView}}
  <tr class="album">
    <td class="arrow">{{view App.ToggleView}}</td>
    <td class="album-title title">{{title}}</td>
    <td class="artist">{{artist}}</td>
    <td class="end"></td>
  </tr>
  {{#if view.open}}
  {{#each tracks}}
  <tr class="track">
    <td class="number">{{number}}</td>
    <td class="title">{{title}}</td>
    <td class="artist">{{artist}}</td>
    <td class="end"></td>
  </tr>
  {{/each}}
  {{/if}}
{{/view}}
{{/each}}
</table>
