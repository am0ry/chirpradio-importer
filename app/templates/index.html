<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Webcontrol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/ico" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>
  <body>
  {% raw %}
  <div id="ember">
    <script type="text/x-handlebars">
      <div class="tabbable tabs-left">
        {{render nav}}
        <div class="span9">
          {{outlet}}
        </div>
        <div class="span3">
        {{render whitelist}}
        </div>
      </div>
    </script>
  </div>
  {% endraw %}
    <script src="{{ url_for('static', filename='js/lib/jquery-1.9.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/handlebars-1.0.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/ember-1.0.0.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    <script src="{{ url_for('static', filename='js/whitelist.js') }}"></script>
    <script src="{{ url_for('static', filename='js/landing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dropbox.js') }}"></script>
    <script src="{{ url_for('static', filename='js/import.js') }}"></script>
    <script src="{{ url_for('static', filename='js/traktor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/push.js') }}"></script>
    <script src="{{ url_for('static', filename='js/result.js') }}"></script>
  </body>
</html>
